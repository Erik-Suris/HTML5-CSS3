<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve utilizar em cada caso.
    <ul>
        <li> <abbr title="<p>">Parágrafos</abbr>
        <li> <abbr title="<h1>">Títulos</abbr>
        <li> <abbr title="<img>">Imagens</abbr>
        <li> <abbr title="<abbr>">Abreviações</abbr>
        <li> <abbr title="<code>">Códigos-Fonte</abbr>
        <li> <abbr title="<ul>">Listas Numeradas</abbr>
        <li> <abbr title="<ol>">Listas com Demarcadores</abbr>
    </ul>
</body>
</html>
